<label>Server Name</label>
<!-- <input
    type="text"
    class="form-ontrol"
    (input)="onUpdateServerName($event)"> -->
<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->
<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add server</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
    <p>No server was created!</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
<hr>
<label>Username</label>
<input
    type="text"
    class="form-control"
    [(ngModel)]="userName">
<p>{{ userName }}</p>
<button
    class="btn btn-primary"
    [disabled]="userName === ''"
    (click)="userName = ''">Reset user</button>
<button 
    class="btn btn-primary"
    (click)="onClickDisplay()">Display details</button>
<p *ngIf="showInfo">More info about...</p>
<p *ngFor="let number of showClicks"
    [ngStyle]="{backgroundColor: number >= 5 ? 'blue' : 'transparent'}"
    [ngClass]="{'white-text': number >= 5}">{{ number }}</p>
